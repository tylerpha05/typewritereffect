<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Auto Typing Effect- Easy Tutorials</title>title> 
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Let's <span class="auto-type"></span></h1>
    </div>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <script>
        var typed = new Typed(".auto-type", {
            strings: ["Learn!", "Inspire!", "Educate!"],
            typeSpeed: 150,
            backSpeed: 150,
            loop: true
        })


    </script>


</body>
</html>
